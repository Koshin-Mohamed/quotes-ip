<div class="container-fluid">
  <h1>What's Your Favorite Quote?</h1>
  <hr />
  <form >
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        class="form-control"
        name="author"
        required
      />
    </div>
    <div class="form-group">
        <label for="quote">Quote</label>
        <textarea
          type="text"
          id="quote"
          class="form-control"
          name="quote"
          rows="4"
          required
        ></textarea>
      </div>
      <div class="form-group">
          <label for="user">User</label>
          <input
            type="text"
            id="user"
            class="form-control"
            name="user"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
