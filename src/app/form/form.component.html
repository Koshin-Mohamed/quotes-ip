<div class="container-fluid">
  <h1 style="color: white;">What's Your Favorite Quote?</h1>
  <hr />
  <form (ngSubmit)='submitQuote()' #quotesForm="ngForm">
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        class="form-control"
        [(ngModel)]="newQuote.author"
        name="author"
        #author="ngModel"
        placeholder="Enter the authors name..."
        required
      />
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>The Author's name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea
        type="text"
        id="quote"
        class="form-control"
        [(ngModel)]="newQuote.quote"
        name="quote"
        rows="4"
        #quote="ngModel"
        placeholder="Enter the Author's quote..."
        required
      ></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>A Quote is required</p>
        </div>
    </div>
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" id="user" class="form-control" [(ngModel)]="newQuote.user" name="user" #user="ngModel" placeholder="Enter you name here..." required />
      <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
          <p> Your name is required</p>
        </div>
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Quote
    </button>
  </form>
</div>
